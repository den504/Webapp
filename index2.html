 <!-- Inputs-->
    <!-- main form represents link to css file-->
       <!-- After including the classes, the-->
       <!-- The 'novalidate is an extra parameter/attribute which stops the browser from performing a default validation' -->
<form action = "" class = "needs-validation" novalidate>
     <!--div row places input/output on different positions in the container on a specific row/column-->
        <!-- div form-group was initially used to place text boxs and labels in an orderly manner-->



  <div class = "row myrow">

    <div class = "col">
      <div class = "form-group">

        <label for="firstname">FirstName</label>
        <input type = "text" name = "firstname" id="firstname" class = form-control>
    
      </div>
      
    </div>

    <div class = "col">
      <div class = "form-group">

        <label for="lastname">LastName</label>
        <input type = "text" name = "username" id="username" class = "form-control">
    
      </div>
    </div>

    <div class = "form-group">

      <label for ="email">Email</label>
          <!-- The required parameter on the input tag below works in cojunction with the script -->
          <!-- it and other parameters would works with browser for form validation -->
      <input type = "email" name = "email" id="email" class=  "form-control" required>
      <!-- by adding the below div class it makes it automatic for the browser to display the below message once an incorrect email is put in-->
      <!-- else adding the class 'is-invalid' to the input type leaves the displays the message all the time -->
      <div class = "invalid-feedback">Please enter a valid email</div>
  
    </div>

    <!-- drop down -->
    <div class = "form-group">

      <label for = "gender">Gender</label>
      <select name ="gender" id ="gender" class = form-control>
        <option value = "male">Male</option>
        <option value = "female">Female</option>
      </select>
     </div>

     <!-- Radio button - might delete this -->

    <div class = "form-check">
      <input type = "checkbox" id ="accept-terms" class = form-check-input>
      <label for = "accept-terms" class = "form-check-label"> Accept terms &amp; Conditions</label>
    </div>

    <button type = "submit" class= "btn btn-success">
      
      Submit

    </button>



   



  </div>




      

 
</form>
