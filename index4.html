<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap 4 Introduction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
   
     <!-- Link rel is used when including a css file-->
   
    <link rel = "stylesheet" href = "main.css">



</head>

<style>

.nav-item{
    border: white;
}


</style>


<body>

  <!--navbar-light and bg light brings the colour on your nav bar-->
  <nav class = "navbar navbar-expand-sm navbar-dark bg-dark">
 <!--navbar is tagged as navbar-brand aka part of website that goes back to the home page when clicked on-->
    <a href= "#" class = "navbar-brand">Acada</a>
    <!--ul tags gives the required elements to add other list items e.g Users/products within the nav bar-->
    <!--ul means unordered list items, mrauto moves list items to the left-->


    <div class = "collapse navbar-collapse">
      <ul class= "navbar-nav mar auto">

        <li class = "nav-item">
  
          <a href = "#" class = "nav-link">
            User
          </a>
  
  
        </li>
  
  
        <li class = "nav-item">
  
          <a href = "#" class = "nav-link">
            Products
          </a>
  
  
        </li>
  
      
  
  
      </ul>
     <!--div got added to  help remediate the list items from looking like a vertical stack of options-->  



    </div>

  </nav> 


</body>
